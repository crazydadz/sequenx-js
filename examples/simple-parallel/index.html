<!DOCTYPE html>
<html>
<head>
	<title>Sequenx-js -- Simple Lapse Example</title>
	<meta charset="UTF-8">

  <script src="../../js/rx.lite.js"></script>
	<script src="../../js/sequenx.js"></script>

<script>

function start() {

  var sequence = new Sequenx.Sequence('simple-sequence');

  var subscription = sequence.completed.subscribe(
    function (x) { console.warn('Sequence item finished: %s', x); },
    function (e) { console.log('onError: %s', e); },
    function () {
      console.log('Sequence %s completed!', sequence.name);
      sequence.dispose();
      complete();
    }
  );

	sequence.do(waitForOneSecond, 'waitForOneSecond1');
	sequence.do(waitForOneSecond, 'waitForOneSecond2');

	sequence.doParallel(function (p){
		p.do(createRandomDiv, 'parallel-createRandomDiv1');
		p.do(createRandomDiv, 'parallel-createRandomDiv2');
		p.do(createRandomDiv, 'parallel-createRandomDiv3');
		p.do(createRandomDiv, 'parallel-createRandomDiv4');
		p.do(createRandomDiv, 'parallel-createRandomDiv5');
		p.doWait(1500);
	}, "simple-parallel");

	sequence.do(waitForOneSecond, 'waitForOneSecond3');
	sequence.do(createRandomDiv, 'createRandomDiv3');
	sequence.do(waitForOneSecond, 'waitForOneSecond4');
	sequence.do(createRandomDiv, 'createRandomDiv4');
	sequence.do(waitForOneSecond, 'waitForOneSecond5');
	sequence.do(createRandomDiv, 'createRandomDiv5');
	sequence.do(waitForOneSecond, 'waitForOneSecond6');
	sequence.do(createRandomDiv, 'createRandomDiv6');
	sequence.do(waitForOneSecond, 'waitForOneSecond7');
	sequence.do(createRandomDiv, 'createRandomDiv7');
	sequence.do(createRandomDiv, 'createRandomDiv8');

	sequence.start();

}

function waitForOneSecond(lapse)
{
	//console.log('waitForOneSecond!', lapse.name);
	var disposable1 = lapse.sustain('timer-1000');
  setTimeout(function(){ disposable1.dispose() }, 1000);
}

function createRandomDiv(lapse)
{
	//console.log('createRandomDiv!', lapse.name);
	var disposable = lapse.sustain('create-random-div');

	var div = document.createElement('div');
	div.style.position = "absolute";
	div.style.width = "50px";
	div.style.height = "50px";
	document.body.appendChild(div);
	var xy = getRandomPosition(div);
	div.style.top = xy[0] + 'px';
	div.style.left = xy[1] + 'px';
	div.style.backgroundColor = "#" + ((1 << 24) * Math.random() | 0).toString(16);


	disposable.dispose();
}

function getRandomPosition(element) {
	var x = window.innerHeight- 50;
	var y = window.innerWidth - 50;
	var randomX = Math.floor(Math.random()*x);
	var randomY = Math.floor(Math.random()*y);
	return [randomX,randomY];
}

function complete()
{
  console.log('Lapse is completed, now do stuffs');
  document.body.style.backgroundColor = '#000000';
}

start();

</script>
</head>
<body>

</body>

</html>
